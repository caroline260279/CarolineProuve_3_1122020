<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css" />   
    <link rel="stylesheet" href="css/styles_menu.css" /> 
    <link rel="stylesheet" href="css/tablett_menu.css" media="screen and (min-width: 450px)"/> 
    <link rel="stylesheet" href="css/desktop_menu.css" media="screen and (min-width: 1100px)"/>   

    <title>À la française</title>
</head>
<body>
    <header>
        <a href="index.html"><i class="fas fa-arrow-left"></i><h1>ohmyfood</h1></a>
        
    </header>
    <section class="resto">

            <div class="title">
                <img src="images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg" alt="">
                <h1>À la française <button class="like_position"><i class="far fa-heart empty"></i><i class="fas fa-heart full"></i></button></h1>
               
            </div>


            <div class="starter">
                <h2>ENTRÉES</h2>
                
                <button class="bloc keyf_one"> 
                    <div class="bloc_resto">         
                        <h3>Tartare de poulpe acidulé</h3> 
                        <p class="more">Aux zests d'orange</p>
                        <p class="price">25€</p>  
                    </div>   
                    <span><i class="fas fa-check-circle"></i></span>      
                </button> 

                <button class="bloc keyf_two"> 
                    <div class="bloc_resto">         
                        <h3>Velouté de légumes d'antan</h3> 
                        <p class="more">Carotte, panais, topinambour</p>
                        <p class="price">35€</p>  
                    </div>   
                    <span><i class="fas fa-check-circle"></i></span>                
                </button> 

                <button class="bloc keyf_three"> 
                    <div class="bloc_resto">         
                        <h3>Soupe à l'oignon</h3> 
                        <p class="more">Revisitée</p>
                        <p class="price">20€</p>  
                    </div>   
                    <span><i class="fas fa-check-circle"></i></span>               
                </button>
            </div>

            <div class="dish">
                <h2>PLATS</h2>
                
                <button class="bloc keyf_one"> 
                    <div class="bloc_resto">         
                        <h3>Coquilles Saint-Jacques</h3> 
                        <p class="more">Accompagnées d'une purée de panais</p>
                        <p class="price">40€</p>  
                    </div>   
                    <span><i class="fas fa-check-circle"></i></span>      
                </button> 

                <button class="bloc keyf_two"> 
                    <div class="bloc_resto">         
                        <h3>Magret de canard</h3> 
                        <p class="more">Et parmentier de pommes de terres</p>
                        <p class="price">35€</p>  
                    </div>   
                    <span><i class="fas fa-check-circle"></i></span>             
                </button> 

                <button class="bloc keyf_three"> 
                    <div class="bloc_resto">         
                        <h3>Pigeonneau d'Ile-et-Vilaine</h3> 
                        <p class="more">Sur lit de gnocchis aux légumes</p>
                        <p class="price">44€</p>  
                    </div>   
                    <span><i class="fas fa-check-circle"></i></span>              
                </button> 
                
            </div>

            <div class="dessert">

                <h2>DESSERTS</h2>

                <button class="bloc keyf_one"> 
                    <div class="bloc_resto">         
                        <h3>Pétales de violettes glacés</h3> 
                        <p class="more">Et purée de noisettes</p>
                        <p class="price">18€</p>  
                    </div>   
                    <span><i class="fas fa-check-circle"></i></span>              
                </button> 

                <button class="bloc keyf_two"> 
                    <div class="bloc_resto">         
                        <h3>Fondants au chocolat</h3> 
                        <p class="more">Revisité</p>
                        <p class="price">22€</p>  
                    </div>   
                    <span><i class="fas fa-check-circle"></i></span>              
                </button>

                <button class="bloc keyf_three"> 
                    <div class="bloc_resto">         
                        <h3>Millefeuille croustillant</h3> 
                        <p class="more">Myrtilles et pâte d'amande</p>
                        <p class="price">23€</p>  
                    </div>   
                    <span><i class="fas fa-check-circle"></i></span>              
                </button>

            </div>

            <button class="btn btn_placement">Commander</button>
        </section>


    <footer>
        <h4> <a href="index.html">ohmyfood</a></h4>
        <ul>
            <li class="footer_li"><i class="fas fa-utensils"></i>Proposer un restaurant</li>
            <li class="footer_li"><i class="fas fa-hands-helping"></i>Devenir partenaire</li>
            <li class="footer_li">Mentions légales</li>
            <li class="footer_li"><a href="mailto:caroline.prouve@orange.fr">Contact</a></li>
        </ul>
    </footer>
</body>
